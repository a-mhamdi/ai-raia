<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Machine Learning with Python</title>
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>

    <nav class="navbar">
        <ul>
            <li><a href="https://a-mhamdi.github.io/">Home</a></li>
            <li><a href="https://a-mhamdi.github.io/a-mhamdi">About</a></li>
            <li><a href="https://a-mhamdi.github.io/jlai">JLAI</a></li>
            <li><a href="https://a-mhamdi.github.io/mlpy">MLPY</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div class="dropdown">
            <button class="dropdown-button">Select Notebook</button>
            <div class="dropdown-content" name="notebooks">
            </div>
        </div>

        <div class="radio-buttons">
            <form>
                <input type="radio" name="part" value="part1" onclick="updateDropdown('part1')" checked>
                Part 1
                <input type="radio" name="part" value="part2" onclick="updateDropdown('part2')">
                Part 2
                <input type="radio" name="part" value="part3" onclick="updateDropdown('part3')">
                Part 3
            </form>
          </div>

        <iframe id="contentFrame" class="iframe-container" src="part-1/xor-gate.html"></iframe>

        <script>
        const partSelecter = document.querySelectorAll('input[name="part"]');
        const notebooks = document.getElementById('notebooks');
        partSelecter.forEach(part => {
        part.addEventListener('change', () => {
        const selectedPart = part.value;
        switch (selectedPart) {
            case 'part1':
                notebooks.innerHTML = '<a href="#" onclick="loadPage(\'part-1/xor-gate.html\')">Data Preprocessing</a>';
                notebooks.innerHTML += '<a href="#" onclick="loadPage(\'part-1/xor-gate.html\')">Simple Linear Regression</a>';
                notebooks.innerHTML += '<a href="#" onclick="loadPage(\'part-1/xor-gate.html\')">Multiple Linear Regression</a>';
                    break;
                    case 'part2':
                notebooks.innerHTML = '<a href="#" onclick="loadPage(\'part-1/classifier-ann.html\')">Data Preprocessing</a>';
                notebooks.innerHTML += '<a href="#" onclick="loadPage(\'part-1/classifier-ann.html\')">Simple Linear Regression</a>';
                notebooks.innerHTML += '<a href="#" onclick="loadPage(\'part-1/classifier-ann.html\')">Multiple Linear Regression</a>';
                    break;}
    });

            function loadPage(url) {
                document.getElementById('contentFrame').src = url;
            }
        
        </script>
    </main>

</body>

</html>
